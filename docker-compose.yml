version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chatdb
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  server:
    build: .
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SERVER_PORT: 2558
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: chatdb
      DB_USER: chatuser
      DB_PASSWORD: chatpass
    ports:
      - "2558:2558"

volumes:
  mysql_data: